<div class="z-10 w-full max-w-5xl items-center justify-center align-center font-mono text-sm flex-col lg:flex">
    <h1 class='text-5xl mb-8'>Todo-List App</h1>
    <h2 class='text-2xl mb-8'>Projects</h2>
    <div class='flex-row lg:flex'>
      <ng-container *ngFor="let project of projects; trackBy: trackItem">
        <a [routerLink]="['/project', project.id]" class="ml-2 p-2 bg-blue-600 text-white rounded-lg">{{ project.name }}</a>
      </ng-container>
    </div>
</div>
