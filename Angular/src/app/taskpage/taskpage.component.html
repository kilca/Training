<div class="z-10 w-full max-w-5xl items-center justify-center align-center font-mono text-sm flex-col lg:flex">
    <span class="lg:flex flex-row">
        <a class="max-h-9 mr-2 p-2 bg-blue-600 text-white rounded-lg" [routerLink]="['../']">Go back</a>
        <h1 class="text-5xl mb-8">Todo-List App</h1>
    </span>
    <h2 class="text-3xl mb-8">My list</h2>
    <div>
        <app-task-creation (refreshTask)="updateTasks()" [projectId]="projectId"></app-task-creation>
        <hr class="mt-2 mb-2" />
        <app-task *ngFor="let task of tasks" [id]="task.id" [done]="task.done" [name]="task.name"
            (refreshTask)="updateTasks()"></app-task>
    </div>
</div>
